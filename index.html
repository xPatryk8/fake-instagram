<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>

    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/posts.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
  </head>
  <body>
    <header>
      <div class="left-section">
        <img class="logo" src="icons/Instagram_logo.svg" alt="Instagram logo" />
      </div>
      <div class="middle-section">
        <img class="search-icon" src="icons/search.svg" />
        <input class="search-bar" type="text" placeholder="Search" />
      </div>
      <div class="right-section">
        <button class="home-button">
          <img class="home-image" src="icons/home.svg" alt="Home button" />
        </button>
        <button class="direct-button">
          <img class="direct-image" src="icons/direct.svg" alt="Direct button" />
        </button>
        <button class="new-post-button">
          <img class="new-post-image" src="icons/new-post.svg" alt="Add new post" />
        </button>
        <button class="explore-button">
          <img class="explore-image" src="icons/explore.svg" alt="Explore" />
        </button>
        <button class="activity-button">
          <img class="heart-image" src="icons/heart.svg" alt="Activity" />
        </button>
        <img class="profile-picture" src="icons/profile-picture.jpg" alt="Your profile picture" />
      </div>
    </header>
  </body>
</html>
