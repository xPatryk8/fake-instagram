<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>

    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/story-box.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="left-section">
        <img class="logo" src="icons/Instagram_logo.svg" alt="Instagram logo" />
      </div>
      <div class="middle-section">
        <img class="search-icon" src="icons/search.svg" />
        <input class="search-bar" type="text" placeholder="Search" />
      </div>
      <div class="right-section">
        <button class="home-button">
          <img class="home-image" src="icons/home.svg" alt="Home button" />
        </button>
        <button class="direct-button">
          <img class="direct-image" src="icons/direct.svg" alt="Direct button" />
        </button>
        <button class="new-post-button">
          <img class="new-post-image" src="icons/new-post.svg" alt="Add new post" />
        </button>
        <button class="explore-button">
          <img class="explore-image" src="icons/explore.svg" alt="Explore" />
        </button>
        <button class="activity-button">
          <img class="heart-image" src="icons/heart.svg" alt="Activity" />
        </button>
        <img class="profile-picture" src="icons/profile-picture.jpg" alt="Your profile picture" />
      </div>
    </header>
    <div class="main-page">
      <div class="story-box">
        <img
          class="profile-picture1"
          src="profile pictures/profile-picture1.jpg"
          alt="Profile picture"
        />
        <img
          class="profile-picture1"
          src="profile pictures/profile-picture2.jpg"
          alt="Profile picture"
        />
        <img
          class="profile-picture1"
          src="profile pictures/profile-picture3.jpg"
          alt="Profile picture"
        />
        <img
          class="profile-picture1"
          src="profile pictures/profile-picture4.jpg"
          alt="Profile picture"
        />
        <img
          class="profile-picture1"
          src="profile pictures/profile-picture5.jpg"
          alt="Profile picture"
        />
        <p class="profile-name">jdabrowsky</p>
        <p class="profile-name">planeta_ab...</p>
        <p class="profile-name">cristiano</p>
        <p class="profile-name">kingjames</p>
        <p class="profile-name">badgalriri</p>
      </div>
    </div>
  </body>
</html>
